app.mail-from=noreply@taskagile.com

spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:3306/taskagile?useSSL=false
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.freemarker.template-loader-path=classpath:/mail-templates/
# Mailslurper rennt auf Port 2500
spring.mail.host=localhost
spring.mail.port=2500
spring.mail.properties.mail.smtp.auth=false

logging.level.org.springframework.security=DEBUG
